<!--begin::Toolbar container-->
<div id="kt_app_toolbar_container" class="app-container" [ngClass]="appToolbarContainerCSSClass">
    <ng-container *ngIf="showPageTitle()">
      <app-customer-page-title [appPageTitleDirection]="appPageTitleDirection" [appPageTitleBreadcrumb]="appPageTitleBreadcrumb"
        [appPageTitleDescription]="appPageTitleDescription" class="page-title d-flex flex-wrap me-3"
        [ngClass]="{'flex-column justify-content-center': appPageTitleDirection === 'column', 'align-items-center': appPageTitleDirection !== 'column', appPageTitleCSSClass}">
      </app-customer-page-title>
    </ng-container>
  
    <ng-container *ngIf="appToolbarLayout === 'classic'">
      <!-- <app-classic class="d-flex align-items-center gap-2 gap-lg-3"></app-classic> -->
    </ng-container>
    <ng-container *ngIf="appToolbarLayout === 'accounting'">
      <app-customer-accounting class="d-flex align-items-center me-5"></app-customer-accounting>
    </ng-container>
    <ng-container *ngIf="appToolbarLayout === 'extended'">
      <app-customer-extended class="d-flex align-items-center flex-shrink-0 me-5"></app-customer-extended>
    </ng-container>
    <ng-container *ngIf="appToolbarLayout === 'reports'">
      <app-customer-reports class="d-flex align-items-center overflow-auto" [appPageTitleDisplay]="appPageTitleDisplay">
      </app-customer-reports>
    </ng-container>
    <ng-container *ngIf="appToolbarLayout === 'saas'">
      <app-customer-saas class="d-flex align-items-center gap-2" [appPageTitleDisplay]="appPageTitleDisplay"></app-customer-saas>
    </ng-container>
  </div>
  <!--end::Toolbar container-->
